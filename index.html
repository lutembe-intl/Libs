<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Lutembe Boarding School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #f4f4f4; color: #333; }
        .header-main { background: white; padding: 15px; display: flex; align-items: center; justify-content: center; gap: 15px; border-bottom: 4px solid #003366; color: #003366; text-transform: uppercase; }
        .header-main img { width: 85px; height: auto; }
        nav { background: #003366; padding: 12px 20px; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; }
        .menu-toggle { color: white; font-size: 24px; cursor: pointer; display: none; }
        .nav-links { display: flex; gap: 20px; margin: 0 auto; }
        .nav-links a { color: white; text-decoration: none; font-weight: bold; font-size: 14px; text-transform: uppercase; }

        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav-links { 
                display: none; 
                flex-direction: column; 
                width: 100%; 
                position: absolute; 
                top: 48px; 
                left: 0; 
                background: #003366; 
                padding: 10px 20px; 
                box-sizing: border-box;
            }
            .nav-links.active { display: flex; }
            .nav-links a { padding: 10px 0; border-bottom: 1px solid #004488; }
        }

        .card { max-width: 600px; margin: 20px auto; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        font-size:20px }
        
        .card img, .card video { width: 100%; display: block; }
        .card-content { padding: 15px; text-align: center; font-weight: bold; color: #003366; }
        footer { background: #003366; color: white; text-align: center; padding: 20px; margin-top: 30px; }
    </style>
</head>
<body>
    <header class="header-main">
        <img src="IMG-20260123-WA0026.jpg" alt="Logo">
        <h1>Lutembe Boarding School</h1>
    </header>

    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="index.html">HOME</a>
            <a href="admission.html">ADMISSION</a>
            <a href="portal.html">ACADEMIC RESOURCES</a>
        </div>
    </nav>

    <h2 style="text-align:center; color:#003366; text-decoration:underline; margin-top: 20px;">School Activities</h2>
    
    <div class="card">
        <img src="0703382700prefects.jpeg" alt="Prefects">
        <div class="card-content"><p><b>Some of the prefects</b></p></div>
    </div>

    <div class="card">
        <img src="0703382700netball.jpeg" alt="Netball Team">
        <div class="card-content"><p><b>The netball team</p></b></div>
    </div>

    <div class="card">
        <img src="0703382700examination.jpeg" alt="Examination Room">
        <div class="card-content"><p><b>Students in an examination room</b></p></div>
    </div>

    <div class="card">
        <video controls>
            <source src="1769121842340.mp4" type="video/mp4">
        </video>
        <div class="card-content"><p><b>2025 Prom Highlights<b></p></div>
    </div>

    <footer>
        <p>LUTEMBE BOARDING SCHOOL INT'L</p>
        <p>lutembedayandboardingschool@gmail.com</p>
        <p>TEL:0703382700</p>
        <p>&copy; All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('status') === 'success') {
                alert("Application Successfully Submitted!");
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };
    </script>
</body>
</html>
