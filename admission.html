<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admission Form - Lutembe Boarding School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-blue: #003366; }

        html, body { 
            margin: 0; padding: 0; width: 100%; 
            background-color: #e9ecef; color: #333; 
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        
        .header-main { background: white; padding: 15px; display: flex; align-items: center; justify-content: center; gap: 15px; border-bottom: 5px solid var(--primary-blue); }
        .header-main img { width: 60px; height: auto; }
        .header-main h1 { font-size: 20px; margin: 0; color: var(--primary-blue); text-transform: uppercase; }

        nav { background: var(--primary-blue); height: 50px; display: flex; align-items: center; padding: 0 20px; position: sticky; top: 0; z-index: 1000; }
        .nav-links { display: flex; gap: 20px; margin: 0 auto; }
        .nav-links a { color: white; text-decoration: none; font-size: 12px; font-weight: 600; text-transform: uppercase; }

        .page-title { text-align: center; color: var(--primary-blue); margin: 25px 0; font-size: 24px; text-transform: uppercase; }
        
        /* THE FIX: Fixed height prevents the 'Lag' from the resize script */
        .form-wrapper { 
            max-width: 750px; 
            margin: 0 auto 40px auto; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            height: 75vh; /* Form takes up 75% of screen height */
            overflow: hidden;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        footer { background: var(--primary-blue); color: white; text-align: center; padding: 20px; font-size: 13px; }

        @media (max-width: 768px) {
            .header-main h1 { font-size: 16px; }
            .form-wrapper { margin: 10px; height: 80vh; } /* Slightly taller on mobile */
        }
    </style>
</head>
<body>

    <header class="header-main">
        <img src="IMG-20260123-WA0026.jpg" alt="Lutembe Logo">
        <h1>Lutembe Boarding School</h1>
    </header>

    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="admission.html">Admission</a>
            <a href="portal.html">Academic</a>
        </div>
    </nav>

    <h1 class="page-title">Admission Form</h1>

    <div class="form-wrapper">
        <iframe 
            src="https://tally.so/embed/2EN4Qj?alignLeft=1&hideTitle=1&transparentBackground=0" 
            title="Admission Form">
        </iframe>
    </div>

    <footer>
        <p><strong>LUTEMBE BOARDING SCHOOL INT'L</strong></p>
    </footer>

</body>
</html>
