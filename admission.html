<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - Lutembe Boarding School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #003366;
            --accent-red: #d93025;
            --light-gray: #f8f9fa;
            --border-color: #ced4da;
        }

        body { margin: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #e9ecef; color: #333; }
        
        /* Header & Nav */
        .header-main { background: white; padding: 20px; display: flex; align-items: center; justify-content: center; gap: 20px; border-bottom: 5px solid var(--primary-blue); color: var(--primary-blue); text-transform: uppercase; }
        .header-main img { width: 70px; height: auto; }
        .header-main h1 { font-size: 24px; margin: 0; letter-spacing: 1px; }

        nav { background: var(--primary-blue); padding: 0 20px; position: sticky; top: 0; z-index: 1000; height: 50px; display: flex; align-items: center; }
        .menu-toggle { color: white; font-size: 22px; cursor: pointer; display: none; }
        .nav-links { display: flex; gap: 25px; margin: 0 auto; }
        .nav-links a { color: white; text-decoration: none; font-size: 13px; font-weight: 600; text-transform: uppercase; transition: 0.3s; opacity: 0.9; }
        .nav-links a:hover { opacity: 1; color: #ffcc00; }

        /* Form Container */
        .page-title { text-align: center; color: var(--primary-blue); margin: 30px 0 10px 0; font-size: 28px; text-transform: uppercase; font-weight: 800; }
        
        .form-container { max-width: 650px; margin: 0 auto 50px auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        .section-header { background: var(--light-gray); color: var(--primary-blue); padding: 12px 15px; margin: 30px 0 20px 0; font-weight: 700; text-transform: uppercase; font-size: 14px; border-left: 5px solid var(--accent-red); display: flex; justify-content: space-between; }
        .section-header:first-of-type { margin-top: 0; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; color: #444; }
        
        input, select { 
            width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 5px; 
            box-sizing: border-box; font-size: 15px; transition: border-color 0.3s; background-color: #fff;
        }
        input:focus, select:focus { outline: none; border-color: var(--primary-blue); box-shadow: 0 0 0 3px rgba(0,51,102,0.1); }

        /* Special Items */
        .checkbox-group { display: flex; align-items: flex-start; gap: 12px; margin: 30px 0; background: #fff8f8; padding: 20px; border-radius: 5px; border: 1px solid #f5e1e1; }
        .checkbox-group input { width: 18px; height: 18px; margin-top: 2px; cursor: pointer; }
        .checkbox-group label { font-weight: 500; cursor: pointer; line-height: 1.5; margin-bottom: 0; }
        .checkbox-group a { color: var(--accent-red); text-decoration: underline; font-weight: 700; }

        .whatsapp-section { background: #e7f3ef; border: 1px dashed #25D366; padding: 20px; border-radius: 8px; text-align: center; margin-bottom: 30px; }
        .whatsapp-btn { 
            display: inline-flex; align-items: center; justify-content: center; margin-top: 15px; 
            background: #25D366; color: white; padding: 12px 30px; text-decoration: none; 
            border-radius: 50px; font-weight: 700; font-size: 15px; transition: 0.3s; box-shadow: 0 4px 10px rgba(37,211,102,0.3);
        }
        .whatsapp-btn:hover { background: #1ebd59; transform: translateY(-2px); }
        .whatsapp-btn i { margin-right: 10px; font-size: 18px; }

        .submit-btn { 
            width: 100%; background: var(--primary-blue); color: white; border: none; padding: 18px; 
            font-size: 16px; font-weight: 700; cursor: pointer; border-radius: 6px; text-transform: uppercase; 
            letter-spacing: 1px; transition: 0.3s; 
        }
        .submit-btn:hover { background: #002244; box-shadow: 0 5px 15px rgba(0,51,102,0.3); }

        footer { background: var(--primary-blue); color: white; text-align: center; padding: 30px; font-size: 14px; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav-links { 
                display: none; flex-direction: column; width: 100%; position: absolute; 
                top: 50px; left: 0; background: var(--primary-blue); padding: 20px; box-sizing: border-box; 
            }
            .nav-links.active { display: flex; }
            .nav-links a { padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
            .form-container { padding: 25px 20px; margin: 15px; }
            .header-main h1 { font-size: 18px; }
        }
    </style>
</head>
<body>

    <header class="header-main">
        <img src="IMG-20260123-WA0026.jpg" alt="Lutembe Logo">
        <h1>Lutembe Boarding School</h1>
    </header>

    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="admission.html">Admission</a>
            <a href="portal.html">Academic Resources</a>
        </div>
    </nav>

    <h1 class="page-title">Admission Form</h1>

    <div class="form-container">
        <form action="https://formspree.io/f/mwvbjgvd" method="POST">
            <input type="hidden" name="_next" value="https://lutembe-intl.github.io/Libs/index.html?status=success">

            <div class="section-header"><span>1. Applicant Details</span> <i class="fas fa-user-graduate"></i></div>
            <div class="form-group">
                <label>Student's Full Name</label>
                <input type="text" name="StudentName" placeholder="e.g. John Doe" required>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="DOB" required>
            </div>

            <div class="form-group">
                <label>PLE Index Number</label>
                <input type="text" id="IndexNumber" name="IndexNumber" placeholder="000000/000" pattern="[0-9]{6}/[0-9]{3}" maxlength="10" required>
            </div>

            <div class="section-header"><span>2. PLE Academic Results</span> <i class="fas fa-file-invoice"></i></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group"><label>English</label><select name="English" required><option value="">Grade</option><option>D1</option><option>D2</option><option>C3</option><option>C4</option><option>C5</option><option>C6</option><option>P7</option><option>P8</option><option>F9</option></select></div>
                <div class="form-group"><label>Mathematics</label><select name="Mathematics" required><option value="">Grade</option><option>D1</option><option>D2</option><option>C3</option><option>C4</option><option>C5</option><option>C6</option><option>P7</option><option>P8</option><option>F9</option></select></div>
                <div class="form-group"><label>SST</label><select name="SST" required><option value="">Grade</option><option>D1</option><option>D2</option><option>C3</option><option>C4</option><option>C5</option><option>C6</option><option>P7</option><option>P8</option><option>F9</option></select></div>
                <div class="form-group"><label>Science</label><select name="Science" required><option value="">Grade</option><option>D1</option><option>D2</option><option>C3</option><option>C4</option><option>C5</option><option>C6</option><option>P7</option><option>P8</option><option>F9</option></select></div>
            </div>

            <div class="section-header"><span>3. Parent / Guardian Info</span> <i class="fas fa-users"></i></div>
            <div class="form-group">
                <label>Parent/Guardian Name</label>
                <input type="text" name="ParentName" required>
            </div>
            <div class="form-group">
                <label>Telephone Contact</label>
                <input type="tel" name="Phone" placeholder="07XXXXXXXX" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreement" name="RuleAgreement" required>
                <label for="agreement">I confirm that I have read the <a href="rules.html" target="_blank">Rules and Regulations</a> of Lutembe Boarding School and agree to abide by them.</label>
            </div>

            <div class="whatsapp-section">
                <p style="margin:0; font-size: 13px; font-weight: 600;">REQUIRED: Send a clear photo of the PLE Certificate</p>
                <a href="https://wa.me/256703382700?text=I%20am%20submitting%20the%20PLE%20Certificate%20for%20admission." class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> Attach via WhatsApp
                </a>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

    <footer>
        <p><strong>LUTEMBE BOARDING SCHOOL INT'L</strong></p>
        <p style="opacity: 0.8; margin-top: 5px;">Exploring the Heights </p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        const indexInput = document.getElementById('IndexNumber');
        indexInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 6) { value = value.slice(0, 6) + '/' + value.slice(6, 9); }
            e.target.value = value;
        });
    </script>
</body>
</html>
