<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - Lutembe Boarding School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #003366;
            --accent-red: #d93025;
            --light-gray: #f8f9fa;
        }

        /* Prevent side-scrolling and horizontal jitter */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #e9ecef; color: #333; overflow-x: hidden; 
        }
        
        .header-main { background: white; padding: 20px; display: flex; align-items: center; justify-content: center; gap: 20px; border-bottom: 5px solid var(--primary-blue); color: var(--primary-blue); text-transform: uppercase; }
        .header-main img { width: 70px; height: auto; }
        .header-main h1 { font-size: 24px; margin: 0; letter-spacing: 1px; }

        nav { background: var(--primary-blue); padding: 0 20px; position: sticky; top: 0; z-index: 1000; height: 50px; display: flex; align-items: center; }
        .menu-toggle { color: white; font-size: 22px; cursor: pointer; display: none; }
        .nav-links { display: flex; gap: 25px; margin: 0 auto; }
        .nav-links a { color: white; text-decoration: none; font-size: 13px; font-weight: 600; text-transform: uppercase; transition: 0.3s; opacity: 0.9; }
        .nav-links a:hover { opacity: 1; color: #ffcc00; }

        .page-title { text-align: center; color: var(--primary-blue); margin: 30px 0 10px 0; font-size: 28px; text-transform: uppercase; font-weight: 800; }
        
        /* The Wrapper: Keeps the form centered and neat */
        .form-wrapper { 
            max-width: 750px; 
            margin: 0 auto 50px auto; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }

        /* The Iframe: Background white prevents flashing */
        iframe { 
            display: block; 
            width: 100%; 
            border: none; 
            background: white; 
        }

        footer { background: var(--primary-blue); color: white; text-align: center; padding: 30px; font-size: 14px; }

        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav-links { display: none; flex-direction: column; width: 100%; position: absolute; top: 50px; left: 0; background: var(--primary-blue); padding: 20px; box-sizing: border-box; }
            .nav-links.active { display: flex; }
            .header-main h1 { font-size: 18px; }
            .form-wrapper { margin: 10px; }
        }
    </style>
</head>
<body>

    <header class="header-main">
        <img src="IMG-20260123-WA0026.jpg" alt="Lutembe Logo">
        <h1>Lutembe Boarding School</h1>
    </header>

    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="admission.html">Admission</a>
            <a href="portal.html">Academic Resources</a>
        </div>
    </nav>

    <h1 class="page-title">Admission Form</h1>

    <div class="form-wrapper">
        <iframe 
            data-tally-src="https://tally.so/embed/2EN4Qj?alignLeft=1&hideTitle=1&transparentBackground=0&dynamicHeight=1" 
            loading="lazy" 
            width="100%" 
            height="600" 
            frameborder="0" 
            title="Admission Form">
        </iframe>
    </div>

    <footer>
        <p><strong>LUTEMBE BOARDING SCHOOL INT'L</strong></p>
        <p style="opacity: 0.8; margin-top: 5px;">Exploring the Heights </p>
    </footer>

    <script async src="https://tally.so/widgets/embed.js"></script>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }
    </script>
</body>
</html>
