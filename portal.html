<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Resources - Lutembe Boarding School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #f4f4f4; color: #333; }
        .header-main { background: white; padding: 15px; border-bottom: 4px solid #003366; color: #003366; text-align: center; text-transform: uppercase; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        
        /* Learner Library Section */
        .library-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .library-card i { font-size: 50px; color: #003366; margin-bottom: 15px; }
        .access-btn { display: inline-block; background: #d93025; color: white; text-decoration: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .access-btn:hover { background: #b0261d; transform: scale(1.05); }

        /* Teacher Admin Section */
        .admin-box { background: #003366; color: white; padding: 25px; border-radius: 12px; margin-top: 40px; text-align: center; }
        input[type="password"] { width: 80%; padding: 12px; margin: 15px 0; border-radius: 5px; border: none; text-align: center; }
        .upload-btn { background: #25D366; color: white; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; border-radius: 50px; text-decoration: none; display: inline-block; }
        #adminPortal { display: none; }
    </style>
</head>
<body>

    <header class="header-main">
        <h1>Academic Resources</h1>
    </header>

    <div class="container">
        <div class="library-card">
            <i class="fas fa-book-reader"></i>
            <h3>Learner's Study Library</h3>
            <p>Access all books, revision papers, and audio lessons provided by your teachers.</p>
            
            <a href="https://drive.google.com/drive/folders/1EJhU382pbc4LXVDmN8Hw-gt07ujqx0NG" target="_blank" class="access-btn">
                <i class="fas fa-external-link-alt"></i> OPEN STUDY LIBRARY
            </a>
        </div>

        <div class="admin-box">
            <h4>üîê Teacher Login (Upload Materials)</h4>
            <div id="loginArea">
                <input type="password" id="passCode" placeholder="Enter Portal Password">
                <br>
                <button class="upload-btn" onclick="verifyAdmin()">Login to Upload</button>
            </div>

            <div id="adminPortal">
                <p>You are logged in. Use the button below to upload new materials to the school drive.</p>
                <a href="https://drive.google.com/drive/folders/1EJhU382pbc4LXVDmN8Hw-gt07ujqx0NG" target="_blank" class="upload-btn">
                    <i class="fas fa-cloud-upload-alt"></i> UPLOAD TO DRIVE
                </a>
            </div>
        </div>
    </div>

    <script>
        function verifyAdmin() {
            const code = document.getElementById('passCode').value;
            // Your password: Bikongolo@Libs
            if (code === "Bikongolo@Libs") {
                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('adminPortal').style.display = 'block';
            } else {
                alert("Incorrect Password. Access Denied.");
            }
        }
    </script>

</body>
</html>
